<h1 class="page-header">Edit User</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form (submit)="updateUserSubmit()" *ngIf="!loading">

  <div class="form-group">
    <label for="username">Username</label>
    <input [disabled]="processing" type="text" name="username" placeholder="Username" class="form-control" [(ngModel)]="user.username" />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input [disabled]="processing" type="text" name="Role" placeholder="Role" class="form-control" [(ngModel)]="user.role" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [disabled]="processing" type="text" name="email" placeholder="Email" class="form-control" [(ngModel)]="user.email" />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input [disabled]="processing" type="text" name="phone" placeholder="Phone" class="form-control" [(ngModel)]="user.mobile" />
  </div>

  <div  class="form-group">
    <label for="admin">Administrator</label>
    <br>
    <input id="admin" [disabled]="processing" type="checkbox" name="admin" placeholder="Admin" class="form-control" [(ngModel)]="user.admin" />
  </div>

  <br>

  <a [routerLink]="['/delete-user/', user._id]"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Delete</button></a>
  <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
  <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>

</form>
