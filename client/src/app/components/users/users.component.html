<div>
  <div class="panel" *ngFor="let user of users">
    <div class="panel-heading">
      <h2 class="panel-title"><strong>{{ user.username }}</strong></h2>
    </div>
    <div class="panel-body">
      <p><strong>Name: </strong>{{ user.fName }} {{ user.lName }}</p>
      <p><strong>Email: </strong>{{ user.email }}</p>
      <p><strong>Phone Number: </strong>{{ user.mobile }}</p>
      <p><strong>Role: </strong>{{ user.role }}</p>
    </div>
    <div class="panel-footer">
      <a [routerLink]="['/edit-user/',user._id]"><button type="button" name="button" class="btn btn-sm btn-info">Edit</button></a>
      <a [routerLink]="['/delete-user/',user._id]"><button type="button" name="button" class="btn btn-sm btn-danger">Delete</button></a>
    </div>
  </div>
</div>
