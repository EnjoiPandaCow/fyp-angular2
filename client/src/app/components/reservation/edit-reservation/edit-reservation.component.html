<h1 class="page-header">Edit Reservation</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form (submit)="updateReservationSubmit()" *ngIf="!loading">

  <div class="form-group">
    <label for="facility">Facility</label>
    <input [disabled]="processing" type="text" name="facility" placeholder="Facility" class="form-control" [(ngModel)]="reservation.facility" />
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input [disabled]="processing" type="date" name="date" placeholder="Date" class="form-control" [(ngModel)]="date" />
  </div>

  <div class="form-group">
    <label for="sTime">Start Time</label>
    <input [disabled]="processing" type="time" name="sTime" placeholder="Start Time" class="form-control" [(ngModel)]="reservation.sTime" />
  </div>

  <div class="form-group">
    <label for="eTime">End Time</label>
    <input [disabled]="processing" type="time" name="eTime" placeholder="Finish Time" class="form-control" [(ngModel)]="reservation.eTime" />
  </div>

  <div *ngIf="authService.isAdmin()" class="form-group">
    <label for="approved">Approved</label>
    <br>
    <input id="approved" [disabled]="processing" type="checkbox" name="approved" placeholder="Approved" [(ngModel)]="reservation.approved" />
  </div>

  <br>

  <a [routerLink]="['/delete-reservation/', reservation._id]"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Delete</button></a>
  <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
  <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>

</form>
